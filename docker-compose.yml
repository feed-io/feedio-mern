version: "3.7"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: feedio-client
    container_name: feedio-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  data-volume:
  node_modules:
  web-root:
    driver: local
